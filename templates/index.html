{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="mt-5">Voting System</h1>
    <div class="row mt-3">
        {% for candidate in candidates %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ candidate.name }}</h5>
                        <p class="card-text">Votes: {{ candidate.votes }}</p>
                        <a href="{{ url_for('vote', candidate_id=candidate.id) }}" class="btn btn-primary">Vote</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
