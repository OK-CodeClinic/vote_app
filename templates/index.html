{% extends "base.html" %}

{% block title %}Home - Voting System{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Welcome to the Rep in Congress Voting System</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    About
                </div>
                <div class="card-body">
                    <p>Representative in Congress, District 2, Florida</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Quick Links
                </div>
                <div class="card-body">
                    <a href="{{ url_for('vote') }}" class="btn btn-success btn-block">Vote Now</a>
                    <a href="{{ url_for('results') }}" class="btn btn-info btn-block">View Results</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
