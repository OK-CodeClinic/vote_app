{% extends "base.html" %}

{% block title %}Results - Voting System{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Florida Congress Election Results</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Candidate</th>
                <th scope="col">Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.name }}</td>
                    <td>{{ candidate.votes }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
